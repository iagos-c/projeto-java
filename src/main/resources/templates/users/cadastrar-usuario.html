<body class="bg-gradient-primary">

<div class="container">

    <div class="card o-hidden border-0 shadow-lg my-5">
        <div class="card-body p-0">
            <!-- Nested Row within Card Body -->
            <div class="row d-flex justify-content-around">
                <div class="col-lg-7">
                    <div class="p-5">
                        <div class="text-center">
                            <h1 class="h4 text-gray-900 mb-4">Create an Account!</h1>
                        </div>
                        <form class="user" action="/usuarios/cadastrar" method="post" onsubmit="alert('Cadastrado com sucesso')">
                            <div class="form-group row">
                                <div class="col-sm-6 mb-3 mb-sm-0">
                                    <input type="text" name="nome" class="form-control form-control-user" id="exampleFirstName"
                                           placeholder="Nome">
                                </div>
                                <div class="col-sm-6">
                                    <input type="text" name="cpf" class="form-control form-control-user" id="exampleLastName"
                                           placeholder="CPF">
                                </div>
                            </div>
                            <div class="form-group">
                                <input type="email" name="email" class="form-control form-control-user" id="exampleInputEmail"
                                       placeholder="Email">
                            </div>
                            <div class="form-group">
                                <input type="password" name="password" class="form-control form-control-user" id="idSenha"
                                       placeholder="Senha">
                            </div>
                            <div class="form-group col">
                                <div class="col-sm-12 mb-3 mb-sm-0">
                                    <textarea cols="10" rows ="20"  name="sobreVoce" class="form-control" placeholder="Sobre vocÃª" style="height:150px"></textarea>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-primary btn-user btn-block">
                                Cadastrar
                            </button>
                            <hr>
                        </form>
                        <hr>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
